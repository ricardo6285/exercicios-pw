<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5</title>
  <style>
    .caixa {
      /* Estilos para a caixa */
      background-color: #f0f0f0; /* Cor de fundo para visualização */
      border: 2px solid #333; /* Borda para demarcar o elemento */

      /* Adicionando espaçamentos */
      padding: 20px; /* Cria 20px de espaçamento interno (entre o texto e a borda) */
      margin: 40px;  /* Cria 40px de espaçamento externo (entre a div e outros elementos) */
    }
  </style>
</head>
<body>
  <div class="caixa">
    <p>Este é um parágrafo dentro de uma div estilizada.</p>
  </div>
</body>
</html>
