<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 4</title>
   <style>
    body {
      display: flex; /* Transforma o body em um container flexível */
      gap: 100px; /* Adiciona um espaçamento entre as colunas */
      padding: 15px;
    }
    
    .coluna {
      flex: 1; /* Permite que as colunas cresçam e ocupem o mesmo espaço */
      border: 2px solid black; /* Adiciona a borda preta de 2px */
      padding: 15px; /* Adiciona espaçamento interno para o conteúdo */
    }
  </style>
</head>
<body>
  <div class="coluna">
    <h2>Coluna 1</h2>
    <p>Conteúdo da primeira coluna.</p>
  </div>
  <div class="coluna">
    <h2>Coluna 2</h2>
    <p>Conteúdo da segunda coluna.</p>
  </div>
</body>
</html>
