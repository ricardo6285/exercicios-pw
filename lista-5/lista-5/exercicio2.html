<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
  <style>
    /* Estilos para o link em seu estado normal */
    a:link {
      color: blue;
      text-decoration: none;
    }
    
    /* Estilos quando o mouse passa sobre o link */
    a:hover {
      color: orange;
    }
    
    /* Estilos para links que já foram clicados */
    a:visited {
      color: purple;
    }
  </style>

</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</body>
</html>
